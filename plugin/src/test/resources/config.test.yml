# # # # # # # # # # # # # # # # # # # # # # # #
#   EnderContainers configuration for tests   #
# # # # # # # # # # # # # # # # # # # # # # # #
locale: en
disabledWorlds:
  - disabled
enderchests:
  max: 27
  default: 1
  useVanillaEnderchest: true
  forbiddenMaterials:
    - andesite
    - bedrock
    - oak_boat
    - purpur_block
ui:
  enderchestItem:
    name: '{{menus.chest_item_accessible_title}}'
    type: 'LIME_STAINED_GLASS_PANE'
    lore: [ ]
    variants:
      - condition: 'inaccessible'
        name: '{{menus.chest_item_inaccessible_title}}'
        type: 'BLACK_STAINED_GLASS_PANE'
        lore: [ '{{menus.chest_locked}}' ]
      - condition: 'number = 3'
        name: 'Third chest'
      - condition: 'filling = 100%'
        type: 'RED_STAINED_GLASS_PANE'
        lore: [ '{{menus.chest_full}}' ]
      - condition: 'filling = 0%'
        lore: [ '{{menus.chest_empty}}', '&6Second line', '%percent% %counter%' ]
      - condition: 'filling >= 90%'
        type: 'RED_STAINED_GLASS_PANE'
    numbering: true
  onlyShowAccessible: false
mysql:
  enabled: false
  host: 'localhost'
  port: 3306
  user: 'username'
  password: 'password'
  database: 'database'
  tablePrefix: ''
  ssl:
    enabled: false
others:
  blockNametag: true
  updateChecker: true
  globalSound: true
  saveOnChestClose: false
